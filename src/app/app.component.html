<div class="container">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>name</th>
        <th>call</th>
        <th>page</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of apiData" (click)="justATest()">
        <td>{{data.name}}</td>
        <td>{{data.call}}</td>
        <td>{{data.page}}</td>
      </tr>
    </tbody>
  </table>
</div>
